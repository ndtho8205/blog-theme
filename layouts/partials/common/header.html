<header
  class="mw8 center mb4 mb5-ns ph3 ph4-ns pt4 pt2-l pb2 flex flex-column flex-row-l justify-between items-center top-0-l bb b--divider"
>
  <a class="link tc-primary mb3 mb0-l" href="{{ .Site.BaseURL }}">
    {{ with .Site.Params.logo }}
      <img src="{{ . | relURL }}" alt="logo" class="v-mid w-logo" />
    {{ end }}

    <span class="pl2 f3 playfair b tracked-mega v-mid">
      {{ .Site.Title }}
    </span>
  </a>

  {{ partial "common/_nav.html" . }}
</header>
