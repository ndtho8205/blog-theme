{{ if gt .Paginator.TotalPages 1 }}
  <div class="flex mt-8 text-sm">
    <div class="">
      {{ if .Paginator.HasPrev }}
        <a class="" href="{{ .Paginator.Prev.URL }}">« Newer Posts</a>
      {{ end }}
    </div>

    <div class="ml-auto">
      {{ if .Paginator.HasNext }}
        <a class="" href="{{ .Paginator.Next.URL }}">Older Posts »</a>
      {{ end }}
    </div>
  </div>
{{ end }}
