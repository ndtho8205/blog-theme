{{ $avatar := .Site.Author.avatar }}
{{ $name := .Site.Author.name }}
{{ $baseURL := .Site.BaseURL }}

{{ with .Site.Data.author }}
  <section class="mb-8">
    <header class="mb-6">
      <img
        src="{{ $avatar | absURL }}"
        alt="avatar"
        class="mb-2 mx-auto p-1 w-36 border border-divider rounded-full"
      />

      <h1 class="text-center font-serif text-2xl font-bold">
        {{ $name }}
      </h1>
    </header>

    <div class="flex flex-wrap">
      <div class="flex-grow mb-2 text-sm">
        {{ with .affiliation }}
          <p class="">{{ .position }}, {{ .name }}</p>
          <p class="">{{ .contact }}</p>
        {{ end }}
      </div>

      <nav class="flex items-center mb-2">
        {{ range $index, $key := .social }}
          <a href="{{ $key.url }}" title="{{ $key.name }}" class="mr-4">
            <img
              src="{{ $key.icon | absURL }}"
              class="w-5 opacity-70"
              alt="{{ $key.name }} logo"
            />
          </a>
        {{ end }}

        <a href="{{ $baseURL }}" class=""><span>Blog</span></a>
      </nav>
    </div>
  </section>
{{ end }}
