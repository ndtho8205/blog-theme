<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">
                {{ .Date.Format "02 Jan 2006" }}
            </time>
        </header>

        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
</body>

</html>
